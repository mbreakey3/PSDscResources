#---------------------------------#
#      environment configuration  #
#---------------------------------#
version: 2.4.{build}.0

install:
    - git clone https://github.com/PowerShell/DscResource.Tests
    - ps: Import-Module "$env:APPVEYOR_BUILD_FOLDER\DscResource.Tests\AppVeyor.psm1"
    - ps: #Invoke-AppveyorInstallTask

environment:
  matrix:		
    - APPVEYOR_BUILD_WORKER_IMAGE: Dsc2012R2noWmf
      build_cloud: DscCloud2012R2noWmf

#---------------------------------#
#      build configuration        #
#---------------------------------#

build: false

#---------------------------------#
#      test configuration         #
#---------------------------------#

test_script:
    - ps: |
        $scriptBlock = @"
        Invoke-AppveyorTestScriptTask
        "@
        C:\PowerShell6\powershell.exe -command $scriptBlock

#---------------------------------#
#      deployment configuration   #
#---------------------------------#

# scripts to run before deployment
deploy_script:
    - ps: |
        Invoke-AppveyorAfterTestTask
